<mat-form-field>
  <mat-select   (selectionChange)="selectedSymbol($event)" placeholder="Favorite food" [(ngModel)]="symbolSelected">
    <mat-option  *ngFor="let symbol of symbolList" [value]="symbol">
      {{symbol}}
    </mat-option>
  </mat-select>
</mat-form-field>



<div id="chartContainer" style="height: 500px; width: 90%; margin-left:auto;margin-right:auto;"></div>
